<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de Compañías</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Explorador de Compañías</h1>
  <div class="explorador">

    <!-- Compañía 1 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_Telefónica_2021.png" alt="Logo Telefónica">
      <h2>Telefónica</h2>
      <p>Rubro: Telecomunicaciones</p>
      <p>Sueldo promedio: $1.200.000 CLP</p>
      <div class="botones">
        <button onclick="verMas('Telefónica')">Ver más</button>
        <button>Postular</button>
      </div>
    </div>

    <!-- Compañía 2 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Logo_BancoEstado.png" alt="Logo BancoEstado">
      <h2>BancoEstado</h2>
      <p>Rubro: Banca y Finanzas</p>
      <p>Sueldo promedio: $1.400.000 CLP</p>
      <div class="botones">
        <button onclick="verMas('BancoEstado')">Ver más</button>
        <button>Postular</button>
      </div>
    </div>

    <!-- Compañía 3 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Enel_Group_logo.svg" alt="Logo Enel">
      <h2>Enel</h2>
      <p>Rubro: Energía</p>
      <p>Sueldo promedio: $1.800.000 CLP</p>
      <div class="botones">
        <button onclick="verMas('Enel')">Ver más</button>
        <button>Postular</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
