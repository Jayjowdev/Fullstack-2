<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workeando</title>
    <link rel="stylesheet" href="../Log/Estilos.css">

</head>
<body>
    <form id="registerform" novalidate>
  <div class="form-input nombreR">
      <label for="nombreR">Nombre</label>
      <input type="text" id="nombreR" name="nombreR">
      <p class="mensajeError"></p>
  </div>

  <div class="form-input correoR">
      <label for="correoR">Correo</label>
      <input type="text" id="correoR" name="correoR">
      <p class="mensajeError"></p>
  </div>

  <div class="form-input usuarioR">
      <label for="usuarioR">Usuario</label>
      <input type="text" id="usuarioR" name="usuarioR">
      <p class="mensajeError"></p>
  </div>

  <div class="form-input contrasenaR">
      <label for="contrasenaR">Contraseña</label>
      <input type="password" id="contrasenaR" name="contrasenaR">
      <p class="mensajeError"></p>
  </div>

  <div class="form-input contrasenaR2">
      <label for="contrasenaR2">Confirme su contraseña</label>
      <input type="password" id="contrasenaR2" name="contrasenaR2">
      <p class="mensajeError"></p>
  </div>

  <div class="form-input telefonoR">
      <label for="telefonoR">Teléfono (opcional)</label>
      <input type="text" id="telefonoR" name="telefonoR">
      <p class="mensajeError"></p>
  </div>

 




    <button class="btn btn-outline-success" type="submit">Registrarse</button>

    
    <a href="../Log/Login.html" class="text-center">Ya tengo una cuenta</a>
    


</form>


    <script src="validacionesR.js"></script>
</body>
</html>
